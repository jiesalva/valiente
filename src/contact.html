<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>



<body class="bg-gray-400 flex items-center justify-center min-h-screen">
    <div class="container mx-auto">
        <div class="py-12">
            <div class="flex flex-col md:flex-row md:justify-between">
                <div class="contact-info mb-8 md:w-1/3">
            
                </div>
                <div class="contact-form md:w-1/3">
                    <h2 class="text-xl font-bold mb-4">Contact Form</h2>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Your Name:</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Your Email:</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                        </div>
                        <div class="mb-4">
                            <label for="subject" class="block text-gray-700">Subject:</label>
                            <input type="text" id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700">Message:</label>
                            <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required></textarea>
                        </div>
                        <button type="submit" class="bg-black text-white py-2 px-4 rounded-md hover:bg-black focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
